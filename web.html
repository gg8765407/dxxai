<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Canvas Demo</title>
  <style>
    /* 设置canvas元素全屏显示 */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* 将canvas放到最底层 */
    }

    /* 隐藏滚动条 */
    body {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- 添加全屏的canvas元素 -->
  <canvas id="myCanvas"></canvas>
  <!-- 添加第二个canvas元素 -->
  <canvas id="myCanvas2"></canvas>

  <script src="main.js"></script>
</body>
</html>
